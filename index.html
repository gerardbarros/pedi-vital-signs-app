<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quickly look up accurate pediatric vital signs by age range. Our medical web app provides normal heart rate, respiratory rate, and blood pressure rangesâ€”trusted by clinicians, students, and caregivers." />
    <title>Pediatric Vital Signs Lookup</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Pediatric Vital Signs</title>
</head>
<body>
    <div class="app-info">
        <h1>Pediatric Vital Signs</h1>
        <section class="vitals">
            <label>Select an age group:</label>
            <select name="age-group" id="age-group" onchange="apiRequest()">
                <option class="age" value="">Choose one</option>
                <option class="age" value="neonate">Neonate</option>
                <option class="age" value="infant">Infant</option>
                <option class="age" value="toddler">Toddler</option>
                <option class="age" value="preschool">Pre School</option>
                <option class="age" value="schoolage">School Age</option>
                <option class="age" value="adolescent">Adolescent</option>
            </select>
            <h2>Heart Rate: <span class="heart-rate"></span></h2>
            <h2>Respiratory Rate: <span class="respiratory-rate"></span></h2>
            <h2>Systolic Blood Pressure: <span class="systolic"></span></h2>
            <h2>Diastolic: <span class="diastolic"></span></h2>
        </section>

        <hr>

        <p><strong>Age Ranges</strong>
            <br>Neonate: 0-1 months
            <br>Infant: 1-12 months
            <br>Toddler: 1-2 years
            <br>Preschooler: 3-5 years
            <br>School age: 6-12 years
            <br>Adolescent: 13-18 years
        </p>
    </div>

    
<script src="js/app.js"></script>
</body>
</html>
